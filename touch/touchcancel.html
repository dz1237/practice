<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="div1">
        touchconcel
    </div>
    <script>
        document.getElementById("div1").addEventListener("touchcancel", function() {
            alert("触发了touchcancel事件");
        })
        document.getElementById("div1").addEventListener("touchmove", function() {
            alert("触发了touchmove事件");
            return false;
        })
    </script>
</body>

</html>
