<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
    <script src="./JQurey.js"></script>
    <script>
        $(function() {
            var nume = true;
            $("input").click(function() {
                if (nume) {
                    $("div").fadeOut(2000);
                    nume = false;
                } else {
                    $("div").fadeIn(2000);
                    nume = false;
                }
            });
        });
    </script>
</head>

<body>
    <input type="button" value="隐藏显示">
    <div>
        fadeout ---fadein
    </div>
</body>

</html>
