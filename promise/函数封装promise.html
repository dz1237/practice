<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Nume() {
            return new Promise((resolve, reject) => {
                console.log("函数被调用了", resolve, reject);
                setTimeout(() => {
                    console.log("数据被执行了");
                    resolve("数据.....");
                }, 2000);
            });
        }
        Nume().then(data => {
            console.log(data);
        })
    </script>
</head>
