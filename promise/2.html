    <title>Document</title>
    <script>
        function Nume1() {
            var p = new Promise(function(resolve, reject) {
                setTimeout(() => {
                    console.log("执行完成1");
                    resolve("数据....");
                }, 2000);
            });
            return p;
        }

        function Nume2() {
            var a = new Promise(function(resolve, reject) {
                setTimeout(() => {
                    console.log("执行完成2");
                    resolve("数据...");
                }, 2000);
            });
            return a;
        }

        function Nume3() {
            var z = new Promise(function(resolve, reject) {
                setTimeout(() => {
                    console.log("执行完成2");
                    resolve("数据...");
                }, 2000);
            });
            return z;
        }
        Nume1().then(function(data) {
                console.log("数据是：" + data);
                return Nume2;
            })
            .then(function(data) {
                console.log("数据是：" + data);
                return Nume3;
            })
            .then(function(data) {
                console.log("数据是：" + data);

            })
    </script>
