<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建map对象
        let nume = new Map([
            ["name", "tom"],
            ["age", 19],
            ["sex", "男"]
        ])
        let obj = {};
        //遍历map
        for (let [key, value] of nume) {
            obj[key] = value;
        }
        console.log(JSON.stringify(obj));
    </script>
