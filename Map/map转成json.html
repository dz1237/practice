<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nume = new Map([
            ["name", "tom"],
            ["age", 19],
            ["sex", "男"]
        ]); //创建map
        let obj = {};
        for (let [key, value] of nume) {
            obj[key] = value;
        } //map转成对象
        let nana = JSON.stringify(obj);
        console.log(nana); //对象转成json
    </script>
</head>
