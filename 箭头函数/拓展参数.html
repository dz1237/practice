<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拓展参数</title>
    <script>
        let arr = ["tom", "jarray", "susan"];
        let nume = (p1, p2, p3) => {
            console.log("人员列表", p1, p2, p3);
        }
        nume(...arr);
    </script>
</head>

<body>
    拓展参数在实参里叫做拓展参数，在形参中叫做不定参数

</body>

</html>
